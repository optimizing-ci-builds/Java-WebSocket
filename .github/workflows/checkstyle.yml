name: Java Code Style Check with Maven
'on':
- push
- pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Code Style Check
      run: mvn -B checkstyle:check --file pom.xml
